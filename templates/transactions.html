{% extends "base.html" %}
{% block content %}
<h2>Transaction History</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Sender</th>
            <th>Receiver</th>
            <th>Amount</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for txn in transactions %}
        <tr>
            <td>{{ txn.id }}</td>
            <td>{{ txn.sender_username }}</td>
            <td>{{ txn.receiver_username }}</td>
            <td>â‚¹{{ txn.amount }}</td>
            <td>{{ txn.timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
